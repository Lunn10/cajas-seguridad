<div class="contenedor-pagina">
    <div>Crear usuario</div>
    <div class="contenedor-formulario">
        <form [formGroup]="formularioCrearUsuario" (ngSubmit)="crearUsuario();">
            <fieldset>
                <mat-form-field class="input-extendido">
                    <mat-label for="usuario">Usuario</mat-label>
                    <input matInput placeholder="Usuario" id="usuario" value="" formControlName="usuario">
                </mat-form-field>
            </fieldset>
            <fieldset>
                <mat-form-field class="input-extendido">
                    <mat-label for="password">Contrase単a</mat-label>
                    <input matInput id="password" [type]="oculto ? 'password' : 'text'" formControlName="password">
                    <button mat-icon-button matSuffix (click)="oculto = !oculto" [attr.aria-label]="'Ocultar contrase単a'" [attr.aria-pressed]="oculto">
                    <mat-icon>{{oculto ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                </mat-form-field>
            </fieldset>
            <fieldset>
                <mat-form-field class="input-extendido">
                    <mat-label for="repetir-password">Repetir contrase単a</mat-label>
                    <input matInput id="repetir-password" [type]="oculto ? 'password' : 'text'" formControlName="repetirPassword">
                    <button mat-icon-button matSuffix (click)="oculto = !oculto" [attr.aria-label]="'Ocultar contrase単a'" [attr.aria-pressed]="oculto">
                    <mat-icon>{{oculto ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                </mat-form-field>
            </fieldset>
            <fieldset>
                <mat-form-field class="input-extendido">
                    <mat-label for="tipo-usuario">Tipo de usuario</mat-label>
                    <input #input type="text" id="tipo-usuario" placeholder="Seleccione uno" matInput formControlName="tipoUsuario" [matAutocomplete]="auto" (input)="filter()" (focus)="filter()">
                    <mat-autocomplete requireSelection #auto="matAutocomplete">
                        @for (option of valoresFiltrados; track option) {
                            <mat-option [value]="option">{{option}}</mat-option>
                        }
                    </mat-autocomplete>
                </mat-form-field>
            </fieldset>
            <fieldset>
                <input type="submit" value="Cargar usuario">
            </fieldset>
        </form>
    </div>

</div>

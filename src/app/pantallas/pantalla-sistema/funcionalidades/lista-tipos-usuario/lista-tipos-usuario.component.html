<app-encabezado titulo="Tipos de usuario" />
<app-respuesta-server [mensaje]="mensajeServer" />

<app-tarjeta-tipo-usuario
    *ngFor="let tipo_usuario of listaTipoUsuarios"
    class="contenedor-tarjeta-tipo-usuario"  
    [ngClass]="{'usuario-tipo-activo' : tipo_usuario.active, 'usuario-tipo-inactivo' : !tipo_usuario.active}"  
    (eventoEnviarRespuestaServer)="establecerRespuestaServer($event);"
/>
